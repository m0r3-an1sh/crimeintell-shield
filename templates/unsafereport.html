{% extends 'base.html' %} {% block navunsafereport %}active
{% endblock navunsafereport %} {% block title %}search{% endblock title %} {% block body %}
{% load static %}

<!-- ======= Breadcrumbs ======= -->
<div
  class="breadcrumbs d-flex align-items-center"
  style="background-image: url({% static '/img/29.jpg' %})"
  >
  <div
    class="container position-relative d-flex flex-column align-items-center"
    data-aos="fade"
  >
    <h2>Unsafe Report</h2>
    <ol>
      <li><a href="/">Home</a></li>
      <li>UnsafeReport</li>
    </ol>
  </div>
</div>
<!-- End Breadcrumbs -->

<div
  class="container d-flex justify-content-center align-items-center"
  style="height: 100vh"
  >
  <form method="post" action="/unsafereport">
    {% csrf_token %}
    <div class="row">
      <div class="col-12">
        <div class="mb-3">
          <input type="hidden" id="lat" name="lat" />
          <input type="hidden" id="long" name="long" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark btn-lg">Save Our Source</button>
        </div>
      </div>
    </div>
  </form>
</div>

<script>
  navigator.geolocation.getCurrentPosition((position) => {
    const { latitude, longitude } = position.coords;
    console.log(latitude, longitude);

    document.getElementById("lat").setAttribute("value", latitude);
    document.getElementById("long").setAttribute("value", longitude);
  });
</script>

{% endblock body %}
